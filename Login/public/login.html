<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosmin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
            color: #2e8b57;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 400;
            color: #4a7c59;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #e9f7ef;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(60, 179, 113, 0.8);
        }

        .login-btn {
            padding: 10px;
            background: #88d8b0;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #55b890;
        }

        .login-container .footer-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #5f7a69;
        }

        .login-container .footer-text a {
            color: #2e8b57;
            text-decoration: underline;
        }

        .decorative-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
        }

        .decorative-element.one {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.6);
            top: 10%;
            left: 15%;
        }

        .decorative-element.two {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.4);
            bottom: 20%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="decorative-element one"></div>
    <div class="decorative-element two"></div>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="/authenticate" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</body>
</html>
